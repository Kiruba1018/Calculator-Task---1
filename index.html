<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    
    <!-- Heading -->
    <h2 class="title">Simple Calculator</h2>

    <!-- Input Fields -->
    <section class="input-fields">
      <form>
        <input type="number" id="value-1" placeholder="Enter Number 1" />
        <input type="number" id="value-2" placeholder="Enter Number 2" />
      </form>
    </section>

    <!-- Operation Buttons -->
    <section class="sub-container">
      <div class="math-btn">
        <button onclick="Add()">+</button>
        <button onclick="Sub()">−</button>
        <button onclick="Mul()">×</button>
        <button onclick="Div()">÷</button>
        <button onclick="Mod()">%</button>
      </div>
    </section>

    <!-- Output Field -->
    <div class="output-wrapper">
      <p id="output-field">Result will appear here</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
